<div>
    <div class="car-picture">
        <img [src]="car.image" alt="">
    </div>
    <div class="car-info">
        <div>
            <img [src]="getBrandLogo(car.brand)" /> {{ car.brand }} {{ car.model }} {{car.year}}
        </div>
        <div>Placa final {{getLastLicensePlate(car.licensePlate)}}</div>
        <div class="price">
            {{car.price | currency:"BRL"}}
        </div>
    </div>

</div>
